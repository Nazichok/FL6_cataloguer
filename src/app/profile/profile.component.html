<div class="row">
	<div class="card-panel col s12 m4 l3" *ngIf="!changeTrigger">
		<div id="profile-card" class="card">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" src="http://media.istockphoto.com/photos/night-scene-milky-way-background-picture-id521011652?k=6&m=521011652&s=170667a&w=0&h=ub3diRak2cAz6sYcnynNCMZmJJXtkYnBR4qNBr7jj4M=" alt="user photo">
			</div>
			<div class="card-content">
				<img src={{user.photoUrl}} alt="" class="circle responsive-img activator card-profile-image">
				<a class="btn-floating activator btn-move-up waves-effect waves-light darken-2 right">
				<i class="mdi-action-account-circle"></i>
				</a>
	
				<span class="card-title activator grey-text text-darken-4">{{user.username}}</span>
				<p><i class="mdi-action-perm-phone-msg cyan-text text-darken-2"></i>{{user.info}}</p>
				<p><i class="mdi-communication-email cyan-text text-darken-2"></i>{{user.email}}</p>
	
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4">{{user.username}} <i class="mdi-navigation-close right"></i></span>
				<p>Here is some more information about user.</p>
				<p><i class="mdi-communication-email cyan-text text-darken-2"></i>{{user.email}}</p>
				<p><a class="waves-effect waves-light btn" (click)="showChange()">Change Data</a></p>
			</div>
		</div>
	</div>
	
	<div class="col s12 m4 l3" *ngIf="changeTrigger">
	  <form class="col s12" [formGroup]="infoForm">
	    <div class="row">
	      <div class="input-field col s12">
	        <input id="email" type="email" formControlName="email" value={{user.email}}>
	        <label for="email">Email</label>
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	        <textarea id="message" class="materialize-textarea" length="150" formControlName="info" value={{user.info}}></textarea>
	        <label for="message">Info</label>
	      	<div class="row">
	        	<div class="col s12">
	        	  <button class="btn cyan waves-effect waves-light right" type="submit" [disabled]="!infoForm.valid" (click)="changeInfo()">Change Data
	          	</button>
	          </div>
	        </div>
	      </div>
	    </div>
	  </form>
	</div>
</div>
