                        Add categories/items
                    </div>

                </div>
                <div class="col s4 nav-icons">
                    <ul class="">
                        <li (click)="shown = 'search'"><i class="material-icons grey-text lighten-2">search</i></li>
                        <li (click)="shown = 'filter'"><i class="material-icons grey-text lighten-2">swap_vert</i></li>
                        <li (click)="shown = 'adds'"><i class="material-icons grey-text lighten-2">playlist_add</i></li>
                    </ul>
                </div>
                <!-- //Navigation tag -->

            </div>
        </div>

        <ul class="side-nav" id="nav-mobile">

            <li><a href="#"><i class="material-icons">playlist_add</i></a></li>

<div class="row container content">


    <div class="col s12 l4 hide-on-med-and-down profile white-text">

        <div class="profile-nav">
            <div class="profile-nav-item">
                <div class="yellow accent-3 active">
                    <img src="/assets/icons/category-icon-active.svg">
                    <span class="grey-text text-darken-3">CATEGORIES</span>
                </div>
            </div>
            <div class="profile-nav-item">
                <div class="grey darken-3">
                    <img src="/assets/icons/item-icon.svg">
                    <span class="">ITEMS</span>
                </div>
            </div>
        </div>
        <!--  //Profile Navigation -->
    </div>


    <!-- Table section -->
    <div class="col s12 l8">
        <app-categories [(categories)]="categories"></app-categories>
    </div>

</div>
