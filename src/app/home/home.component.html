        <div class="col s8">
            <div class="row hide-on-med-and-down">

                <div class="col s8">

                    <div *ngIf="shown === 'search'">

                    </ul>
                </div>
                <!-- //Navigation tag -->

            </div>
        </div>

        <!-- Collapsed Menu -->
        <ul class="side-nav" id="nav-mobile">

            <li><a href="#"><i class="material-icons">playlist_add</i></a></li>
        </ul>

            <i class="material-icons">menu</i>

    </div>
</nav>
